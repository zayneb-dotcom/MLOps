name: ML Pipeline

on:
  push:
    branches: [ main, master ]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # pin a compatible fsspec to avoid ImportError in scmrepo/dulwich
          python -m pip install --upgrade --force-reinstall "fsspec==2023.9.2"
          pip install 'dvc[s3]'

      - name: Configure DVC remote (optional)
        env:
          DVC_REMOTE_URL: ${{ secrets.DVC_REMOTE_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          if [ -n "$DVC_REMOTE_URL" ]; then
            dvc remote add -f origin "$DVC_REMOTE_URL" || true
          else
            echo "No DVC_REMOTE_URL set; using existing dvc config"
          fi

      - name: DVC pull
        run: |
          # try to restore data cache before reproducing
          dvc pull -r origin || true

      - name: Reproduce DVC pipeline
        run: dvc repro

      - name: Run training fallback
        run: |
          # if dvc repro doesn't run training, ensure model is trained
          python train_mlflow.py --n_estimators 150 --random_state 42

      - name: Evaluation / Tests
        run: |
          pytest -q || true

      - name: Upload mlruns as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns
